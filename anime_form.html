<body>
<center>
<h1> Anime Comics Form </h1>
<p><b>Enter anime comic details:</b></p>
<p style="color:red;"><b><i> * ALL fields are required</i></b></p>

<form name="Form" action="anime_register.php" method="POST">
<b>Book Title:</b><input type="text" name="animeName" size="20" maxlength="15" required autofocus>
<br><br>

<b>Author:</b><input type="text" name="animeAuthor" required><br><br>


<b>Book Genre:</b><select name="animeType" required>
<option value="Action">Action</option>
<option value="Comedy">Comedy</option>
<option value="Drama">Drama</option>
<option value="Romance">Romance</option>
</select><br><br>

<b>No of Chapter:</b><input type="number" name="animeChapter" min="1" required><br><br>

<b>Publish Year:</b><input type="number" name="animeYear" min="1000" required><br><br>


<b>Book Price(RM):</b> <input type="number" name="animePrice" min="10" step="0.01"><br><br>


<b>Rating:</b><input type="number" name="animeRate" min="1" max="5" required><br><br>


<button type="submit" name="submit" style="background-color: blue; color: white; border: none; padding: 5px 10px;">Submit</button>
<button type="reset" name="reset" style="background-color: blue; color: white; border: none; padding: 5px 10px;">Cancel</button>


</form>
</center>
</body>
